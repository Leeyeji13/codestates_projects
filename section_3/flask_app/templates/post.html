<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    h4{
      font : italic bold consolas, sans-serif;
    }
    strong.mistyrose{
      background-color : mistyrose;
    }
    tbody tr:hover{
      background : mistyrose;
    }
  </style>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>RECOMMEND_TRACK_LIST</strong>
        </a>
      </div>
    </div>
    <form action = "http://localhost:5000/" method = "GET">
    <section class="py-5 text-center container">
      <details>
      <h4 class="fw-light">--사용자는 이 트랙들을 <strong class="mistyrose">{{pred}}%</strong>의 확률로 좋아할 것으로 예상-- </h4>
      </details>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ARTIST_NAME</th>
            <th scope="col">TRACK_NAME</th>
            <th scope="col">GENRE</th>
            <th scope="col">POPULARITY</th>
          </tr>
        </thead>
        <tbody>
          {% for track in value%}
            <tr>
              <td>{{track[0]}}</td>
              <td>{{track[1]}}</td>
              <td>{{track[6]}}</td>
              <td>{{track[8]}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <p><input type = "submit" value = "HOME" /></p>
    </section>
    </form>
  </body>
</html>
